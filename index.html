<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Project</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="row">
      <div class="large-12 columns">
        <h1>New Urf(bound)</h1>
      </div>
    </div>

    <div id="display-enemy">
      <img src="https://66.media.tumblr.com/ad8014456d6a20e586898c47d84c1743/tumblr_inline_nb77btYvsF1r95fgm.png">
    </div>

    <div class="row" id="messagebox">
      <div class="small-12 medium-8 medium-offset-2 large-8 large-offset-2"">
        <textarea>This will update the player with battle stuff</textarea>
      </div>
    </div>
    
    <div class="row" >
      <div class="small-12 medium-8 medium-offset-2 large-8 large-offset-2" id="battlemenu">

        <div id="face-buttons">

          <div class="small-12 medium-12 large-12">
            <div class="expanded button-group">
              <a class="alert button">Fight</a>
              <a class="button">Guard</a>
            </div>
          </div>

          <div class="small-12 medium-12 large-12">
            <div class="expanded button-group">
              <a class="button">Magic</a>
              <a class="button">Item</a>
            </div>
          </div>

        </div>

        <div id="fight-menu">
          <div class="expanded button-group">
            <a class="button">Hit 1 - 20HP</a>
            <a class="button">Hit 2 - 10HP</a>
            <a class="button">Back</a>
          </div>
        </div>

      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
