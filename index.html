<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JeremyRPG</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="row">
      <div class="large-12 columns">
        <h1>test game</h1>
      </div>
    </div>

    <audio>
      <source src="etc/hover_sound.mp3"></source>
      <source src="etc/glitchSlap.mp3"></source>
      <source src="etc/punch.mp3"></source>
      <source src="etc/loserLaugh.mp3"></source>
    </audio>

    <div id="image-area">
      <img id="display-enemy" src="https://66.media.tumblr.com/ad8014456d6a20e586898c47d84c1743/tumblr_inline_nb77btYvsF1r95fgm.png">
    </div>

    <div class="row">
      <div class="small-12 medium-8 medium-offset-2 large-8 large-offset-2"">
        <textarea id="messagebox" readonly></textarea>
      </div>
    </div>
    
    <div class="row" >
      <div class="small-12 medium-8 medium-offset-2 large-8 large-offset-2" id="battlemenu">

        <div id="first-menu">

          <div class="small-12 medium-12 large-12">
            <div class="expanded button-group">
              <a class="alert button hover" id="fight">Fight</a>
              <a class="button hover" id="guard">Guard</a>
            </div>
          </div>

          <div class="small-12 medium-12 large-12">
            <div class="expanded button-group hover">
              <a class="button hover" id="magic">Magic</a>
              <a class="success button hover" id="item">Item</a>
            </div>
          </div>

        </div>

        <div class="hover" id="magic-menu">
          <div id="small-12 medium-8 medium-offset-2 large-8 large-offset-2">
            <div class="expanded button-group">
              <a class="button hover" id="glitch-slap">Glitch slap - 30MP</a>
              <a class="button hover" id="ora">ORRRRAAAA - 10MP</a>
            </div>
          </div>

          <div class="hover" id="small-6 small-offset-4 medium-4 medium-offset-4 large-4 large-offset-4">
            <a class="button hover" id="magic-back">Back</a>
          </div>
        </div>

        <div id="item-menu">
          <div id="small-12 medium-8 medium-offset-2 large-8 large-offset-2">
            <div class="expanded button-group">
              <a class="button hover" id="potion">Potion - restore 10HP</a>
              <a class="button hover" id="ether">Ether - restore 10MP</a>
            </div>
          </div>

          <div id="small-6 small-offset-4 medium-4 medium-offset-4 large-4 large-offset-4">
            <a class="button hover" id="item-back">Back</a>
          </div>
        </div>

      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
